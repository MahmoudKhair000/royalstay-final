<div class="bg-art-one">
  <div class="box">
    <div class="elem-group inlined">
      <label for="name">Your Name</label>
      <p class="custom-box">{{ resevreData.name }}</p>
    </div>
    <div class="elem-group inlined">
      <label for="email">Your E-mail</label>
      <p class="custom-box">{{ resevreData.email }}</p>
    </div>
    <div class="elem-group inlined">
      <label for="phone">Your Phone</label>
      <p class="custom-box">{{ resevreData.phone }}</p>
    </div>
    <hr />
    <div class="elem-group inlined">
      <label for="type">Room Type</label>
      <p class="custom-box">{{ resevreData.roomType }}</p>
    </div>
    <div class="elem-group inlined">
      <label for="class">Room Class</label>
      <p class="custom-box">{{ resevreData.roomClass }}</p>
    </div>
    <div class="elem-group inlined">
      <label for="child">Salary Per Day</label>
      <p class="custom-box">{{ resevreData.salaryPerDay }}</p>
    </div>
    <div class="elem-group inlined">
      <label for="checkin-date">Check-in Date</label>
      <input
        type="date"
        id="checkin-date"
        name="checkin"
        [(ngModel)]="resevreData.checkinDate"
        required
      />
    </div>
    <div class="elem-group inlined">
      <label for="checkout-date">Check-out Date</label>
      <input
        type="date"
        id="checkout-date"
        name="checkout"
        [(ngModel)]="resevreData.checkoutDate"
        required
      />
    </div>
    <div class="elem-group inlined">
      <label for="child">Total Salary</label>
      <p class="custom-box">{{ resevreData.totalSalary }}</p>
    </div>
    <hr />
    <div class="elem-group">
      <label for="message">Anything Else?</label>
      <textarea
        id="message"
        name="visitor_message"
        [(ngModel)]="resevreData.visitorMessage"
        placeholder="Tell us anything else that might be important."
        required
      ></textarea>
    </div>
    <button (click)="bookRooms()">Book The Rooms</button>
  </div>
</div>
<script>
  // Define the start and end dates
  const startDate = new Date("2025-02-01");
  const endDate = new Date("2025-02-10");

  // Function to generate all dates between two dates
  const getDatesBetween = (start, end) => {
    let dates = [];
    let currentDate = new Date(start);

    while (currentDate <= end) {
      dates.push(new Date(currentDate).toISOString().split("T")[0]); // Format: YYYY-MM-DD
      currentDate.setDate(currentDate.getDate() + 1); // Move to the next day
    }
    return dates;
  };

  // Generate the dates and save them to a file
  const datesBetween = getDatesBetween(startDate, endDate);
  // fs.writeFileSync('dates_between.json', JSON.stringify(datesBetween, null, 2));

  console.log("Dates saved to dates_between.json:", datesBetween);
</script>
