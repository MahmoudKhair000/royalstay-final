<!-- Hotels -->
<div class="hotels py-5">
    <div class="container">
      <h1 class="mb-4"><i class="bi bi-buildings"></i>&nbsp; Hotels</h1>
      <div class="row align-items-center justify-content-center">
        @for (hotel of hotels; track $index) {
        <div class="p-2 col-12 col-sm-10 col-md-6 col-lg-4 col-xl-4">
          <div class="hotel-box">
            <div class="hotel-img">
              <img src="assets/images/hotel-view.jpg" alt="hotel preview here" />
            </div>
            <div class="hotel-info px-3 py-4">
              <div>
                <h4 class="">
                  <i class="bi bi-buildings"></i> &nbsp; {{ hotel.name }}
                </h4>
                <h4 class="">
                  <i class="bi bi-geo-alt"></i> &nbsp; {{ hotel.city }}
                </h4>
              </div>
              <button
                class="hotel-btn m-2"
                (click)="goToHotel(hotel._id)"
                routerLink="../rooms"
              >
                Book &UpperRightArrow;
              </button>
            </div>
          </div>
        </div>
        }
      </div>
    </div>
  </div>
