@if (userId != null) {
<div class="rooms py-5">
  <div class="container">
    <div class="row">
      <h1 class="mb-4 col-6">
        <i class="bi bi-buildings"></i>&nbsp; {{ hotelName }} &colon; Rooms
      </h1>
      <div class="col-6 d-flex row align-items-center justify-content-between">
        <h3 class="col-12 col-md-5">Start Date:</h3>
        <input
          style="height: 40px"
          class="fs-4 col-12 col-md-7"
          type="date"
          [min]="today"
          [defaultValue]="today"
          [(ngModel)]="selected"
          (ngModelChange)="getCount()"
        />
      </div>
    </div>
    <div class="row align-items-center justify-content-between">
      @for (room of rooms; track $index) {
      <div class="p-2 col-12 col-sm-12 col-md-6 col-lg-4">
        <div class="hotel-box">
          <div class="hotel-img">
            <img src="assets/images/hotel-view.jpg" alt="hotel preview here" />
          </div>
          <div class="hotel-info px-3 py-4">
            <h4 class="m-3">
              <i class="bi bi-buildings"></i> &nbsp;
              {{ "Type: &nbsp; " + room.roomType }}
            </h4>
            <h4 class="m-3">
              <i class="bi bi-geo-alt"></i> &nbsp;
              {{ "Class: &nbsp; " + room.class }}
            </h4>
            <h4 class="m-3" [id]="$index">
              <i class="bi bi-0-square"></i> &nbsp;
              {{
                "Available: &nbsp;" +
                  (room.count - roomCount[$index]) +
                  " /" +
                  room.count
              }}
            </h4>
            <button class="hotel-btn m-2" (click)="goToRoom(room._id)">
              Reserve <i class="bi bi-arrow-up-right"></i>
            </button>
          </div>
        </div>
      </div>
      }
    </div>
  </div>
</div>
}@else if(userId == null){
<div
  style="min-height: calc(100vh - 80px); display: flex; align-items: center"
  class="bg-art-one w-100 row justify-content-center"
>
  <button
    style="
      height: 60px;
      margin: 30px 0 !important;
      color: #f5f5f5;
      background-color: #003366;
    "
    routerLink="../user-sign"
    type="button"
    class="btn w-50 m-auto"
  >
    Log In
  </button>
</div>
}
