<div class="rooms py-5">
  <div class="container">
    <h1 class="mb-4 col-6">
      <i class="bi bi-buildings"></i>&nbsp; {{ hotelName }} &colon; Rooms
    </h1>
    <!-- <div>
      <h3>Select Start Date</h3>
      <input class="col-6" type="date" />
    </div> -->
    <div class="row align-items-center justify-content-between">
      @for (room of rooms; track $index) {
      <div class="p-2 col-12 col-sm-12 col-md-6 col-lg-4" (mouseover)="getCount()">
        <div class="hotel-box">
          <div class="hotel-img">
            <img src="assets/images/hotel-view.jpg" alt="hotel preview here" />
          </div>
          <div class="hotel-info px-3 py-4">
            <h4 class="m-3">
              <i class="bi bi-buildings"></i> &nbsp; {{ room.roomType }}
            </h4>
            <h4 class="m-3">
              <i class="bi bi-geo-alt"></i> &nbsp; {{ room.class }}
            </h4>
            <h4 class="m-3" [id]="$index">
              <i class="bi bi-0-square"></i> &nbsp; {{room.count}}
              <!-- {{ roomCount[$index] }} -->
            </h4>
            <button class="hotel-btn m-2" (click)="goToRoom(room._id)">
              Reserve <i class="bi bi-arrow-up-right"></i>
            </button>
          </div>
        </div>
      </div>
      }
    </div>
  </div>
</div>
