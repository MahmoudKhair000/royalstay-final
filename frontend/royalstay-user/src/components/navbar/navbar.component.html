<!-- Start Navbar -->
<div class="nav-bar">
  <div class="cont-fluid">
    <div class="row">
      <div class="logo-sec col col-lg-3 col-md-4 col-sm-8 d-flex">
        <a [routerLink]="['/']">
          <img
            class="logo align-self-center"
            src="assets/logos/logo.svg"
            alt="RoyalStay: the logo"
          />
        </a>
      </div>
      <div class="menu-sec col col-lg-8 col-md-8 col-sm-4 d-flex">
        <div class="menu sm-hide d-flex w-100">
          <ul class="row">
            <li class="col"><a [routerLink]="['/']">Home</a></li>
            <li class="col"><a [routerLink]="['/services']">Services</a></li>
            <li class="col"><a [routerLink]="['/locations']">Locations</a></li>
            <li class="col"><a [routerLink]="['/hotels']">Hotels</a></li>
            <li class="col">
              <a [routerLink]="['/res-query']">Reservation</a>
            </li>
            <li class="col"><a [routerLink]="['/about']">Partners</a></li>
          </ul>
        </div>
        <div class="user dropdown">
          <a [routerLink]="['user-sign']">
            @if (!localStorage("userId")) {
            <i class="bi bi-person-circle dropdown-toggle sm-hide"> </i>
            }@else {
            <i class="bi bi-check-circle dropdown-toggle sm-hide"> </i>
            }
          </a>
          <i
            class="bi bi-list navbar-toggler d-none sm-show"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasNavbar"
          >
          </i>
          <div
            class="sidebar offcanvas offcanvas-start shadow-none"
            tabindex="-1"
            id="offcanvasNavbar"
            aria-labelledby="offcanvasNavbarLabel"
          >
            <!-- Sidebar header -->
            <div class="offcanvas-header text-white border-bottom">
              <img
                class="logo"
                src="./assets/logos/logo.svg"
                alt="Company Logo"
                [routerLink]="['/']"
              />
              <button
                type="button"
                class="btn-close btn-close-black shadow-none"
                data-bs-dismiss="offcanvas"
                aria-label="Close"
              ></button>
            </div>
            <div
              class="offcanvas-body d-flex flex-column flex-lg-row p-3 p-lg-0"
            >
              <ul
                class="navbar-nav justify-content-center align-items-center fs-5 flex-grow-1 pe-3"
              >
                <li class="nav-item ms-4 mx-2">
                  <a
                    class="nav-link active"
                    aria-current="page"
                    [routerLink]="['/']"
                    >Home</a
                  >
                </li>
                <li class="nav-item ms-4 mx-2">
                  <a
                    class="nav-link active"
                    aria-current="page"
                    [routerLink]="['services']"
                    >Services</a
                  >
                </li>
                <li class="nav-item ms-4 mx-2">
                  <a
                    class="nav-link active"
                    aria-current="page"
                    [routerLink]="['locations']"
                    >Locations</a
                  >
                </li>
                <li class="nav-item ms-4 mx-2">
                  <a
                    class="nav-link active"
                    aria-current="page"
                    [routerLink]="['hotels']"
                    >Hotels</a
                  >
                </li>
                <li class="nav-item ms-4 mx-2">
                  <a
                    class="nav-link active"
                    aria-current="page"
                    [routerLink]="['res-query']"
                    >Reservation</a
                  >
                </li>
                <li class="nav-item ms-4 mx-2">
                  <a
                    class="nav-link active"
                    aria-current="page"
                    [routerLink]="['about']"
                    >Partners</a
                  >
                </li>
                <li class="nav-item ms-4 mx-2">
                  <a
                    class="nav-link active"
                    aria-current="page"
                    [routerLink]="['about']"
                    >About Us 
                  </a>
                </li>
                <hr />
                <li class="nav-item ms-4 mx-2">
                  <a
                    class="nav-link active"
                    aria-current="page"
                    [routerLink]="['user-sign']"
                    >Log In</a
                  >
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Navbar Space Holder -->
<div class="nav-holder"></div>
<!-- End Navbar -->
